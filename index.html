<h1 id="titulo">Bienvenidos</h1>

<div id="divIndex">
    <div id ="tarjeta">
    </div>
    <div id="encontrado"></div>
    
    <div class = "filtros">
        <h2>Ordenar por:</h2>

        <select id="orden" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>-</option>
            <option id="menorMayor" value="1">Precio-Menor a mayor</option>
            <option id="mayorMenor" value="2">Precio-Mayor a menor</option>
            <option id="alfabeticamente" value="3">Alfabeticamente</option>
        </select>
        
        <div class="barraSeparadora"></div>
        
        <h2>Paises</h2>

        <div id="filtroPaises" class="form-check">
            <div>
                <input class="form-check-input" type="checkbox" value="argentina" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Argentina</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="alemania" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Alemania</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="brasil" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Brasil</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="croacia" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Croacia</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="españa" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">España</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="francia" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Francia</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="inglaterra" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Inglaterra</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="portugal" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Portugal</label>
            </div>
        </div>

        <h2>Posición</h2>

        <div id="filtroPosicion" class="form-check">
            <div>
                <input id="arquero" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Arquero</label>
            </div>
            <div>
                <input id="defensor" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Defensor</label>
            </div>
            <div>
                <input id="mediocampista" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Mediocampista</label>
            </div>
            <div>
                <input id="delantero" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Delantero</label>
            </div>
        </div>
    </div>
